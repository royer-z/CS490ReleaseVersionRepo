<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Exam System (Release Version)</title>
	<link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>
	<header>
		<h1 id="header" class="centered">Online Exam System</h1>
	</header>
	<main>
		<section>
			<div class="formContainer">
				<div class="formBox">
					<form id="loginForm" class="centered">
						<label>UCID:<br>
							<input  type="text" name="username">
						</label>
						<br>
						<label>Password:<br>
							<input type="password" name="password">
						</label>
						<br><br>
						<button type="submit" id="loginButton">Log in</button>
					</form>
					<p id="loginFormResult" class="centered"></p>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p id="footer" class="centered">&copy; December 11 2018</p>
	</footer>
	<script src="myscript.js"></script>
</body>
</html>
